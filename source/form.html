<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Кэт энерджи Каталог</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <header class="page-header">
    <a class="page-header__logo"><img href="#" width="" height="" alt="logo">Cat Energy</a>
    <button class="page-header__toggle" type="button">Открыть меню</button>
    <nav class="main-nav">
      <ul class="main-nav__list site-list">
        <li class="site-list__item site-list__item--active">
          <a href="index.html">Главная</a>
        </li>
        <li class="site-list__item">
          <a href="catalog.html">Каталог продукции</a>
        </li>
        <li class="site-list__item">
          <a href="#">Подбор программы</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="form-head">
      <div class="form-head__list">
        <h2>Подбор программы</h2>
        <p>Заполните анкету и мы подберем<br>программу питания для вашего кота</p>
      </div>
    </section>
    <section>
      <form class="data-list">
        <fieldset class="data-list__info">
          <label><input type="text" placeholder="Барсик">Имя:*</label>
          <label><input type="text" placeholder="7">Вес (кг):*</label>
          <label><input type="text" placeholder="7">Возраст(лет):</label>
        </fieldset>
        <fieldset class="data-list__radio">
          <legend>Контактные данные (владельца кота)</legend>
          <label><input type="radio">Похудение</label>
          <label><input type="radio">Набор массы</label>
          <label><input type="radio">Не знаю (нужен ваш совет)</label>
        </fieldset>
        <fieldset class="data-list__field">
          <legend>Коментарий</legend>
          <textarea></textarea>
        </fieldset>
        <fieldset class="data-list__checkbox">
          <legend>Дополнительно</legend>
          <label><input type="checkbox">Сахорозаменитель</label>
          <label><input type="checkbox">Питевая вода</label>
          <label><input type="checkbox">Молоко</label>
          <label><input type="checkbox">Витамины</label>
        </fieldset>
      </form>
    </section>
  </main>
  <footer>
    <a><img src="#" height="" width="" alt="footer-logo"></a>
    <ul class="social">
      <li class="social__item social__item--vk">
        <a href="#" class="" aria-label="Вконтакте"></a>
      </li>
      <li class="social__item social__item--instagram"><a href="#" class="" aria-label="Инстаграм"></a></li>
      <li class="social__item social__item--fb"><a href="#" class="" aria-label="Фейсбук"></a></li>
    </ul>
    <div class="html-academy">
      <a><img class="html-academy html-academy__logo" src="" height="" width="" alt="HTML Academy">HTML-Academy</a>
    </div>
  </footer>
</body>

</html>

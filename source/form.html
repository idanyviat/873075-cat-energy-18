<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Кэт энерджи Каталог</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <header class="page-header">
    <a class="page-header__logo"><img src="#" href="#" width="" height="" alt="logo">Cat Energy</a>
    <nav class="main-nav main-nav--closed main-nav--nojs">
      <button class="main-nav__toggle" type="button"><span class="visability-hidden">Открыть меню</span></button>
      <ul class="main-nav__list site-list">
        <li class="site-list__item site-list__item--active">
          <a href="#">Главная</a>
        </li>
        <li class="site-list__item">
          <a href="catalog.html">Каталог продукции</a>
        </li>
        <li class="site-list__item">
          <a href="form.html">Подбор программы</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <h1 class="vvisability-hidden">Программа</h1>
    <section class="form-head">
      <div class="form-head__list">
        <h2>Подбор программы</h2>
        <p>Заполните анкету и мы подберем<br>программу питания для вашего кота</p>
      </div>
    </section>
    <section>
      <form class="data-list">
        <fieldset class="data-list__info">
          <label class="data-list__data" for="name">Имя:*<input type="text" id="name" placeholder="Барсик"></label>
          <label class="data-list__data" for="weight">Вес (кг):*<input type="text" id="weight" placeholder="7"></label>
          <label class="data-list__data" for="age">Возраст(лет):<input type="text" id="age" placeholder="7"></label>
        </fieldset>
        <fieldset class="data-list__radio">
          <label for="losing"><input type="radio" id="losing">Похудение</label>
          <label for="gain"><input type="radio" id="gain">Набор массы</label>
          <label for="no-savvy"><input type="radio" id="no-savvy">Не знаю (нужен ваш совет)</label>
        </fieldset>
        <fieldset class="data-list__mail">
            <legend>Контактные данные (владельца кота)</legend>
            <label class="data-list__data" for="email">Е-mail:*<input type="text" id="email" placeholder="kuklachev@gmail.com"></label>
            <label class="data-list__data" for="tel">Телефон:*<input type="text" id="tel" placeholder="8 (960) 900-60-90"></label>
        </fieldset>
        <fieldset class="data-list__field">
          <legend>Коментарий</legend>
          <textarea placeholder="Расскажите обо всех повадках кота"></textarea>
        </fieldset>
        <fieldset class="data-list__checkbox">
          <legend>Дополнительно</legend>
          <label for="sweetener"><input type="checkbox" id="sweetener">Сахорозаменитель</label>
          <label for="water"><input type="checkbox" id="water">Питевая вода</label>
          <label for="milk"><input type="checkbox" id="milk">Молоко</label>
          <label for="vitamins"><input type="checkbox" id="vitamins">Витамины</label>
        </fieldset>
      </form>
    </section>
  </main>
  <footer>
    <a><img src="#" height="" width="" alt="footer-logo"></a>
    <ul class="social">
      <li class="social__item social__item--vk">
        <a href="#" class="" aria-label="Вконтакте"></a>
      </li>
      <li class="social__item social__item--instagram"><a href="#" class="" aria-label="Инстаграм"></a></li>
      <li class="social__item social__item--fb"><a href="#" class="" aria-label="Фейсбук"></a></li>
    </ul>
    <div class="html-academy">
      <a><img class="html-academy html-academy__logo" src="" height="" width="" alt="HTML Academy">HTML-Academy</a>
    </div>
  </footer>
</body>

</html>
